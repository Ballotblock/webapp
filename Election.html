<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>BallotBlock</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
      <link rel="stylesheet" type = "text/css" href = "Election.css" >
   </head>
   <body>
      <!--- Top of the page,  a row with logo and login stuff -->
      <div class="section container">
         <nav class="level">
            <!-- Left side -->
            <div class="level-left">
               <div class = "level-item">
                  <h1 class="title level-item is-1">Ballotblock</h1>
               </div>
            </div>
            <div class="level-right">
               <div class = "level-item">
                  <!--- Login Informations on the right side -->
                  <div class="field">
                     <div class="control">
                        <input class = "input" type="text" placeholder="Username">
                     </div>
                     <div class = "control">
                        <input class = "input" type="password" placeholder="Password">
                     </div>
                     <button class = "button">Login</button>
                     <button class = "button">Sign Up</button>
                  </div>
               </div>
            </div>
         </nav>
      </div>
       
      <!--  Navigation Bar -->
         <nav class="navbar">
            <a class="navbar-item" href = "Election.html">My Elections</a>
            <a class="navbar-item" href = "Ballot.html">My Ballots</a>
            <a class="navbar-item" href = "Create.html">Create Election</a>
            <a class="navbar-item">Settings</a>
         </nav>
       
      <!----- Content ----->
      <div class = "section">
         <div class="columns">
            <div class="column is-4">
               <nav class="panel">
                  <p class="panel-heading">
                     Elections
                  </p>
                  <div class="panel-block">
                     <p class="control has-icons-left">
                        <input class="input is-small" type="text" placeholder="search">
                        <span class="icon is-small is-left">
                        <i class="fa fa-search"></i>
                        </span>
                     </p>
                  </div>
                  <p class="panel-tabs">
                     <a class="is-active">all</a>
                     <a>Voted</a>
                     <a>Invited</a>
                     <a> Created</a>
                  </p>
                  <a class="panel-block is-active">
                  Election 1
                  </a>
                  <a class="panel-block">
                  Election 2
                  </a>
                  <a class="panel-block">
                  Election 2
                  </a>
                  <a class="panel-block">
                  Election 3 
                  </a>
               </nav>
            </div>
            <div class="column is-8">
               <table class="table is-fullwidth is-hoverable">
                  <thead>
                     <tr>
                        <th><abbr>Candidates</abbr></th>
                        <th><abbr></abbr></th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr>
                        <th>Candidate 1</th>
                        <th><button class = "button">Vote</button></th>
                     </tr>
                     <tr>
                        <th>Candidate 2</th>
                        <th><button class = "button">Vote</button></th>
                     </tr>
                     <tr>
                        <th>Candidate 2</th>
                        <th><button class = "button">Vote</button></th>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </body>
</html>
