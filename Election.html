<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>BallotBlock</title>
       
      <!-- Style Sheets -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
      <link rel="stylesheet" type = "text/css" href = "Election.css" >
       
      <!-- Scripts for react  , commented out for now since its not yet fully integrated in 
      <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
       -->
   </head>
   <body>
      <!--- Top of the page,  a row with logo and login stuff -->
      <div class="section container">
         <nav class="level">
            <!-- Left side -->
            <div class="level-left">
               <div class = "level-item">
                  <h1 class="title level-item is-1">Ballotblock</h1>
               </div>
            </div>
            <div class="level-right">
               <div class = "level-item">
                  <!--- Login Informations on the right side -->
                  <div class="field">
                     <div class="control">
                        <input class = "input" type="text" placeholder="Username">
                     </div>
                     <div class = "control">
                        <input class = "input" type="password" placeholder="Password">
                     </div>
                     <button class = "button">Login</button>
                  </div>
               </div>
            </div>
         </nav>
      </div>
      <!--  Navigation Bar -->
      <nav class="navbar">
         <a class="navbar-item">Current Elections</a>
         <a class="navbar-item">Upcoming Elections</a>
         <a class="navbar-item">Past Elections</a>
      </nav>
       
      <!----- Content ----->
      <div class = "section">
         <div class="columns">
            <div class="column is-4">
               <nav class="panel">
                  <p class="panel-heading">
                     Current Elections
                  </p>
                  <div class="panel-block">
                     <p class="control has-icons-left">
                        <input class="input is-small" type="text" placeholder="search">
                        <span class="icon is-small is-left">
                        <i class="fa fa-search"></i>
                        </span>
                     </p>
                  </div>
                  <a class="panel-block is-active">
                  Election 1
                  </a>
                  <a class="panel-block">
                  Election 2
                  </a>
                  <a class="panel-block">
                  Election 2
                  </a>
                  <a class="panel-block">
                  Election 3 
                  </a>
               </nav>
            </div>
            <div class="column is-8">
               <table class="table is-fullwidth is-hoverable">
                  <thead>
                     <tr>
                        <th><abbr>President</abbr></th>
                        <th><abbr></abbr></th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr>
                        <th class = "normalFont" >Candidate 1</th>
                        <th><input type="radio" name="p"></th>
                     </tr>
                     <tr>
                        <th class = "normalFont" >Candidate 2</th>
                        <th><input type="radio" name="p"></th>
                     </tr>
                     <tr>
                        <th class = "normalFont" >Candidate 3</th>
                        <th><input type="radio" name="p"></th>
                     </tr>
                  </tbody>
               </table>
               <table class="table is-fullwidth is-hoverable">
                  <thead>
                     <tr>
                        <th><abbr>Vice President</abbr></th>
                        <th><abbr></abbr></th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr>
                        <th class = "normalFont" >Candidate 1</th>
                        <th><input type="radio" name="vp"></th>
                     </tr>
                     <tr>
                        <th class = "normalFont" >Candidate 2</th>
                        <th><input type="radio" name="vp"></th>
                     </tr>
                     <tr>
                        <th class = "normalFont" >Candidate 3</th>
                        <th><input type="radio" name="vp"></th>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </body>
</html>
