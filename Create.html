<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>BallotBlock</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
      <link rel="stylesheet" type = "text/css" href = "Create.css" >
   </head>
   <body>
      <!--- Top of the page,  a row with logo and login stuff -->
      <div class="container section">
         <nav class="level">
            <!-- Left side -->
            <div class="level-left">
               <div class = "level-item">
                  <h1 class="title level-item is-1">Ballotblock</h1>
               </div>
            </div>
            <div class="level-right">
               <div class = "level-item">
                  <!--- Login Informations on the right side -->
                  <div class="field">
                     <div class="control">
                        <input class = "input" type="text" placeholder="Username">
                     </div>
                     <div class = "control">
                        <input class = "input" type="password" placeholder="Password">
                     </div>
                     <button class = "button">Login</button>
                     <button class = "button">Sign Up</button>
                  </div>
               </div>
            </div>
         </nav>
      </div>
      <!--  Navigation Bar -->
         <nav class="navbar">
            <a class="navbar-item" href = "Election.html">My Elections</a>
            <a class="navbar-item" href = "Ballot.html">My Ballots</a>
            <a class="navbar-item" href = "Create.html">Create Election</a>
            <a class="navbar-item">Settings</a>
         </nav>
     <!-- Content -->
      <div class = "section">
         <div class = "columns">
            <div class = "column is-half">
               <input class = "input" type="text" placeholder="Title">
               <input class = "input" type="text" placeholder="Pasword (optional)">
               <div class = "tile is-child notification">
                    <div class = "title">Add Candidates 
                        <button class = "button"> + </button>
                   </div>
                  <table class="table is-fullwidth is-hoverable">
                  <tbody>
                     <tr>
                        <th><div contenteditable="true">Candidate 1</div></th>
                         <th><a class="delete"></a></th>
                     </tr>
                     <tr>
                        <th><div contenteditable="true">Candidate 2</div></th>
                         <th><a class="delete"></a></th>
                     </tr>
                     <tr>
                        <th><div contenteditable="true">Candidate 3</div></th>
                         <th><a class="delete"></a></th>
                     </tr>
                  </tbody>
                   </table>
               </div>
            </div>
            <div class = "column is-half">
                <div class="columns">
                    <div class = "column right-align">
                         <label class = "label is-medium">Start Date:</label>
                         <label class = "label is-medium">End  Date:</label>
                        </div>
                    <div class = "column">
                         <input class = "input" type="text" placeholder="mm/dd/yyyy">
                        <input class = "input" type="text" placeholder="mm/dd/yyyy">
                        </div>
                     </div>
                <br>
                <button class = "button is-large"> Save </button>
                <button class = "button is-large"> Create </button>
            </div>
         </div>
      </div>
   </body>
</html>
